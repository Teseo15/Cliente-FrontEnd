<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">
                        NUEVO
                    </button>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicaci√≥n</th>
                            <th scope="col">Precio</th>
                            <th class="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of listProductos">
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.categoria }}</td>
                            <td>{{ item.ubicacion}}</td>
                            <td>{{ item.precio | currency: 'USD'}}</td>
                            <td>
                                <i [routerLink]="['/editar-producto',item._id]" class="fas fa-edit text-primary"></i>
                                <i (click)="deleteProducto(item._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                      <h5 *ngIf="listProductos.length == 0">No hay Productos</h5>
                </div>
            </div>
        </div>
    </div>
</div>
